# redirect /api to /docs/api
location = /api {
	return 308 https://$host/docs/api;
}
location = /api/ {
	return 308 https://$host/docs/api;
}

# redirect /testnet/api to /testnet/docs/api
location = /testnet/api {
	return 308 https://$host/testnet/docs/api;
}
location = /testnet/api/ {
	return 308 https://$host/testnet/docs/api;
}

